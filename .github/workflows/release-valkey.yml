name: Release Valkey

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Valkey version'
        required: true
        type: choice
        options:
          - 9.0.1
          - 8.0.6
        default: 9.0.1
      platforms:
        description: 'Platforms to build'
        required: true
        default: 'all'
        type: choice
        options:
          - 'all'
          - 'linux-x64'
          - 'linux-arm64'
          - 'darwin-x64'
          - 'darwin-arm64'
          - 'win32-x64'

# Prevent concurrent runs that could conflict when updating releases.json
concurrency:
  group: release-valkey
  cancel-in-progress: false

jobs:
  # Validate version against databases.json
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate version against databases.json
        run: |
          VERSION="${{ github.event.inputs.version }}"
          DB="valkey"

          echo "Validating Valkey version: $VERSION"

          # Check if version exists and is enabled in databases.json
          ENABLED=$(jq -r ".databases.$DB.versions[\"$VERSION\"] // false" databases.json)
          if [ "$ENABLED" != "true" ]; then
            echo "::error::Version '$VERSION' is not enabled in databases.json"
            echo ""
            echo "Available versions:"
            jq -r ".databases.$DB.versions | to_entries | map(select(.value == true)) | .[].key" databases.json
            exit 1
          fi

          echo "✓ Version $VERSION is enabled in databases.json"

      - name: Validate sources.json exists
        run: |
          DB="valkey"
          if [ ! -f "builds/$DB/sources.json" ]; then
            echo "::error::Missing builds/$DB/sources.json"
            exit 1
          fi
          echo "✓ builds/$DB/sources.json exists"

      - name: Validate version in sources.json
        run: |
          VERSION="${{ github.event.inputs.version }}"
          DB="valkey"

          HAS_VERSION=$(jq -r ".versions[\"$VERSION\"] // empty" "builds/$DB/sources.json")
          if [ -z "$HAS_VERSION" ]; then
            echo "::error::Version '$VERSION' not found in builds/$DB/sources.json"
            echo ""
            echo "Available versions in sources.json:"
            jq -r ".versions | keys[]" "builds/$DB/sources.json"
            exit 1
          fi

          echo "✓ Version $VERSION found in sources.json"

  # Determine which platforms to build based on input
  prepare:
    needs: validate
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Set build matrix
        id: set-matrix
        run: |
          PLATFORMS="${{ github.event.inputs.platforms }}"
          if [ "$PLATFORMS" = "all" ]; then
            # All 5 platforms with their appropriate runners
            MATRIX='[
              {"platform": "linux-x64", "runner": "ubuntu-latest", "build_type": "docker"},
              {"platform": "linux-arm64", "runner": "ubuntu-latest", "build_type": "docker"},
              {"platform": "darwin-x64", "runner": "macos-15-intel", "build_type": "native"},
              {"platform": "darwin-arm64", "runner": "macos-14", "build_type": "native"},
              {"platform": "win32-x64", "runner": "windows-latest", "build_type": "native-windows"}
            ]'
          else
            # Single platform - determine runner and build type
            case "$PLATFORMS" in
              linux-x64|linux-arm64)
                MATRIX="[{\"platform\": \"$PLATFORMS\", \"runner\": \"ubuntu-latest\", \"build_type\": \"docker\"}]"
                ;;
              darwin-x64)
                MATRIX="[{\"platform\": \"$PLATFORMS\", \"runner\": \"macos-15-intel\", \"build_type\": \"native\"}]"
                ;;
              darwin-arm64)
                MATRIX="[{\"platform\": \"$PLATFORMS\", \"runner\": \"macos-14\", \"build_type\": \"native\"}]"
                ;;
              win32-x64)
                MATRIX="[{\"platform\": \"$PLATFORMS\", \"runner\": \"windows-latest\", \"build_type\": \"native-windows\"}]"
                ;;
            esac
          fi
          # Compact the JSON for output
          MATRIX=$(echo "$MATRIX" | jq -c .)
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT
          echo "Building platforms: $MATRIX"

  # Build each platform in parallel
  build:
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.prepare.outputs.matrix) }}
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        if: matrix.build_type != 'native-windows'
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        if: matrix.build_type != 'native-windows'
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        if: matrix.build_type != 'native-windows'
        run: pnpm install --frozen-lockfile

      # Set up QEMU for cross-platform Docker builds (required for linux-arm64 on x64 runners)
      - name: Set up QEMU
        if: matrix.build_type == 'docker'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: matrix.build_type == 'docker'
        uses: docker/setup-buildx-action@v3

      # For Linux: use Docker-based builds
      - name: Build for Linux (Docker)
        if: matrix.build_type == 'docker'
        id: build-linux
        timeout-minutes: 60
        run: |
          VERSION="${{ github.event.inputs.version }}"
          PLATFORM="${{ matrix.platform }}"

          echo "Building Valkey $VERSION for $PLATFORM"

          pnpm download:valkey -- \
            --version "$VERSION" \
            --platform "$PLATFORM" \
            --build-fallback \
            --output ./dist

          # Check if artifact was created
          shopt -s nullglob
          FILES=(./dist/valkey-*.tar.gz ./dist/valkey-*.zip)
          if [ ${#FILES[@]} -eq 0 ]; then
            echo "::error::No artifact created for $PLATFORM"
            exit 1
          fi
          ls -la ./dist/

      # For macOS: native build
      - name: Build for macOS (native)
        if: matrix.build_type == 'native'
        id: build-macos
        timeout-minutes: 60
        run: |
          VERSION="${{ github.event.inputs.version }}"
          PLATFORM="${{ matrix.platform }}"

          echo "Building Valkey $VERSION for $PLATFORM (native macOS build)"

          # Install build dependencies
          brew install openssl@3

          # Get Homebrew prefix (differs between ARM64 and Intel macOS)
          OPENSSL_PREFIX=$(brew --prefix openssl@3)

          echo "Using OpenSSL at: $OPENSSL_PREFIX"

          # Clean up any previous build artifacts
          rm -rf valkey-source.tar.gz valkey-${VERSION} install dist

          # Download source from GitHub
          curl -fsSL "https://github.com/valkey-io/valkey/archive/refs/tags/${VERSION}.tar.gz" \
            -o valkey-source.tar.gz
          tar -xzf valkey-source.tar.gz

          # Build
          cd "valkey-${VERSION}"

          # Build with TLS support
          # Let make handle deps automatically - Valkey 8.x uses hiredis, 9.x uses libvalkey
          # The main Makefile handles building all deps correctly for both versions
          echo "Building Valkey with TLS..."
          make -j$(sysctl -n hw.ncpu) \
            BUILD_TLS=yes \
            OPENSSL_PREFIX="$OPENSSL_PREFIX"

          # Install (must pass same flags to prevent rebuild without TLS)
          make PREFIX="$GITHUB_WORKSPACE/install/valkey" \
            BUILD_TLS=yes \
            OPENSSL_PREFIX="$OPENSSL_PREFIX" \
            install

          # Copy config files
          cp valkey.conf "$GITHUB_WORKSPACE/install/valkey/"
          cp sentinel.conf "$GITHUB_WORKSPACE/install/valkey/"

          # Add metadata
          cd "$GITHUB_WORKSPACE/install"
          printf '%s\n' \
            '{' \
            '  "name": "valkey",' \
            "  \"version\": \"${VERSION}\"," \
            "  \"platform\": \"${PLATFORM}\"," \
            '  "source": "source-build",' \
            '  "sourceUrl": "https://github.com/valkey-io/valkey/releases",' \
            '  "rehosted_by": "hostdb",' \
            "  \"rehosted_at\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"" \
            '}' > valkey/.hostdb-metadata.json

          # Create tarball
          mkdir -p "$GITHUB_WORKSPACE/dist"
          tar -czvf "$GITHUB_WORKSPACE/dist/valkey-${VERSION}-${PLATFORM}.tar.gz" valkey

          echo "Build complete:"
          ls -la "$GITHUB_WORKSPACE/dist/"

      # Setup Cygwin for Windows builds (provides POSIX compatibility layer)
      - name: Setup Cygwin
        if: matrix.build_type == 'native-windows'
        uses: cygwin/cygwin-install-action@master
        with:
          packages: >-
            make
            gcc-core
            gcc-g++
            libssl-devel
            pkg-config
            zip
            curl

      # For Windows: build using Cygwin (POSIX compatibility layer)
      - name: Build for Windows (Cygwin)
        if: matrix.build_type == 'native-windows'
        id: build-windows
        timeout-minutes: 90
        shell: C:\cygwin\bin\bash.exe --login -eo pipefail -o igncr '{0}'
        env:
          CYGWIN: winsymlinks:native
        run: |
          VERSION="${{ github.event.inputs.version }}"
          PLATFORM="win32-x64"

          echo "Building Valkey $VERSION for $PLATFORM (Cygwin build)"

          # Apply redis-windows patches to enable GNU extensions
          # This exposes Dl_info and dladdr in dlfcn.h
          sed -i 's/\_\_GNU\_VISIBLE/1/' /usr/include/dlfcn.h

          cd "$(cygpath "$GITHUB_WORKSPACE")"

          # Download source from GitHub
          curl -fsSL "https://github.com/valkey-io/valkey/archive/refs/tags/${VERSION}.tar.gz" \
            -o valkey-source.tar.gz
          tar -xzf valkey-source.tar.gz

          cd "valkey-${VERSION}"

          # Remove module_tests from build targets (not supported on Windows)
          sed -i 's/all: \(.*\) module_tests$/all: \1/' src/Makefile

          # Patch Makefile to handle Cygwin: remove -rdynamic flag
          # Cygwin's linker doesn't handle -rdynamic well (causes symbol export errors)
          # Simply remove the -rdynamic flag from FINAL_LDFLAGS
          sed -i 's/-rdynamic//' src/Makefile

          # Build with TLS support and Windows-compatible flags
          # -Wno-char-subscripts suppresses warnings, -O0 helps compatibility
          make -j$(nproc) BUILD_TLS=yes CFLAGS="-Wno-char-subscripts -O0"

          # Install
          make PREFIX="$(pwd)/../install/valkey" install

          # Copy config files
          cp valkey.conf ../install/valkey/
          cp sentinel.conf ../install/valkey/

          # Add metadata
          cd ../install
          printf '%s\n' \
            '{' \
            '  "name": "valkey",' \
            "  \"version\": \"${VERSION}\"," \
            "  \"platform\": \"${PLATFORM}\"," \
            '  "source": "source-build",' \
            '  "sourceUrl": "https://github.com/valkey-io/valkey/releases",' \
            '  "rehosted_by": "hostdb",' \
            "  \"rehosted_at\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"" \
            '}' > valkey/.hostdb-metadata.json

          # Copy required Cygwin DLLs to the bin directory
          # These are needed for the executables to run on Windows without Cygwin installed
          echo "Copying Cygwin DLLs..."
          cp /usr/bin/cygwin1.dll valkey/bin/
          cp /usr/bin/cygssl-3.dll valkey/bin/
          cp /usr/bin/cygcrypto-3.dll valkey/bin/
          cp /usr/bin/cygz.dll valkey/bin/
          cp /usr/bin/cyggcc_s-seh-1.dll valkey/bin/

          echo "Contents of valkey/bin:"
          ls -la valkey/bin/

          # Create zip (Windows convention) - archive from install/ to include valkey/ prefix
          mkdir -p ../dist
          zip -r "../dist/valkey-${VERSION}-${PLATFORM}.zip" valkey

          echo "Build complete:"
          ls -la ../dist/

      - name: Generate checksum (Unix)
        if: matrix.build_type != 'native-windows'
        shell: bash
        run: |
          cd dist
          shopt -s nullglob
          for f in *.tar.gz *.zip; do
            if [ -f "$f" ]; then
              if command -v sha256sum &> /dev/null; then
                sha256sum "$f" >> checksums.txt
              else
                # macOS uses shasum
                shasum -a 256 "$f" >> checksums.txt
              fi
            fi
          done
          cat checksums.txt

      - name: Generate checksum (Windows)
        if: matrix.build_type == 'native-windows'
        shell: C:\cygwin\bin\bash.exe --login -eo pipefail -o igncr '{0}'
        run: |
          cd "$(cygpath "$GITHUB_WORKSPACE")/dist"
          for f in *.tar.gz *.zip; do
            if [ -f "$f" ]; then
              sha256sum "$f" >> checksums.txt
            fi
          done
          cat checksums.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: valkey-${{ github.event.inputs.version }}-${{ matrix.platform }}
          path: |
            dist/*.tar.gz
            dist/*.zip
            dist/checksums.txt
          retention-days: 1

  # Collect all artifacts and create release
  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts
          pattern: valkey-${{ github.event.inputs.version }}-*

      - name: Prepare release assets
        run: |
          mkdir -p ./release-assets

          # Move all artifacts to release-assets, flattening the directory structure
          find ./artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec mv {} ./release-assets/ \;

          # Combine all checksums
          find ./artifacts -name "checksums.txt" -exec cat {} \; > ./release-assets/checksums.txt

          echo "Release assets:"
          ls -la ./release-assets/

          # Verify we have at least one artifact
          shopt -s nullglob
          FILES=(./release-assets/*.tar.gz ./release-assets/*.zip)
          if [ ${#FILES[@]} -eq 0 ]; then
            echo "ERROR: No artifacts were created for any platform"
            exit 1
          fi

          echo ""
          echo "Checksums:"
          cat ./release-assets/checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: valkey-${{ github.event.inputs.version }}
          name: Valkey ${{ github.event.inputs.version }}
          body: |
            ## Valkey ${{ github.event.inputs.version }}

            Valkey binaries for hostdb - all 5 platforms.

            Valkey is a Linux Foundation-backed fork of Redis with BSD-3-Clause license.

            ### Available Platforms
            | Platform | Source |
            |----------|--------|
            | `linux-x64` | Built from source (Docker) |
            | `linux-arm64` | Built from source (Docker + QEMU) |
            | `darwin-x64` | Built from source (native macOS) |
            | `darwin-arm64` | Built from source (native macOS) |
            | `win32-x64` | Built from source (native Windows + MSYS2) |

            ### Usage
            ```bash
            # Download URL pattern
            https://github.com/${{ github.repository }}/releases/download/valkey-${{ github.event.inputs.version }}/valkey-${{ github.event.inputs.version }}-<platform>.tar.gz
            ```

            ### Checksums
            See `checksums.txt` for SHA256 checksums.

            ### License
            Valkey is licensed under BSD-3-Clause, making it safe for commercial use.

            ### Sources
            - **Official Source**: [github.com/valkey-io/valkey](https://github.com/valkey-io/valkey)
          files: |
            release-assets/*.tar.gz
            release-assets/*.zip
            release-assets/checksums.txt
          fail_on_unmatched_files: false

  # Update the releases manifest
  update-manifest:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Update releases.json
        run: |
          pnpm tsx scripts/update-releases.ts \
            --database valkey \
            --version "${{ github.event.inputs.version }}" \
            --tag "valkey-${{ github.event.inputs.version }}"

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add releases.json
          git diff --staged --quiet && echo "No changes to commit" && exit 0

          git commit -m "chore: update releases.json for valkey-${{ github.event.inputs.version }}"

          # Retry push with rebase if remote has changed
          for i in 1 2 3; do
            if git push; then
              echo "Push succeeded"
              exit 0
            fi
            echo "Push failed, attempting rebase (attempt $i/3)..."
            git fetch origin main
            if ! git rebase origin/main; then
              echo "ERROR: Rebase failed due to conflicts. Manual intervention required."
              git rebase --abort
              exit 1
            fi
            sleep $((2**i))
          done
          echo "ERROR: Push failed after 3 attempts"
          exit 1
